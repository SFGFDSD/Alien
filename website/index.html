<body>
  <div class="sidebar">
    <h2>ğŸ“š å¤–æ˜Ÿçƒä¸–ç•Œè§‚</h2>
    <ul class="file-list" id="fileList">
      <li class="loading">æ­£åœ¨åŠ è½½æ–‡ä»¶åˆ—è¡¨...</li>
    </ul>
  </div>
  <div class="content">
    <div id="contentArea">
      <div class="loading">è¯·ä»å·¦ä¾§é€‰æ‹©ä¸€ä¸ªæ–‡ä»¶æŸ¥çœ‹</div>
    </div>
  </div>

  <script>
    // è·å–æ–‡ä»¶åˆ—è¡¨
    async function loadFileList() {
      try {
        const response = await fetch('/api/files');
        const files = await response.json();
        displayFileList(files);
      } catch (error) {
        document.getElementById('fileList').innerHTML = 
          '<li class="error">åŠ è½½æ–‡ä»¶åˆ—è¡¨å¤±è´¥: ' + error.message + '</li>';
      }
    }

    // æ˜¾ç¤ºæ–‡ä»¶åˆ—è¡¨ï¼ˆæŒ‰æ–‡ä»¶å¤¹åˆ†ç»„ï¼‰
    function displayFileList(files) {
      const list = document.getElementById('fileList');
      list.innerHTML = '';
      
      // æŒ‰æ–‡ä»¶å¤¹åˆ†ç»„
      const folders = {};
      files.forEach(file => {
        const parts = file.split(/[\\/]/);
        const folder = parts.length > 1 ? parts[0] : 'æ ¹ç›®å½•';
        const fileName = parts[parts.length - 1];
        
        if (!folders[folder]) folders[folder] = [];
        folders[folder].push({ path: file, name: fileName });
      });
      
      // æ¸²æŸ“åˆ†ç»„
      for (const [folder, items] of Object.entries(folders)) {
        const folderDiv = document.createElement('li');
        folderDiv.className = 'folder';
        folderDiv.innerHTML = `
          <div class="folder-name">ğŸ“ ${folder}</div>
          <ul class="folder-files"></ul>
        `;
        
        const filesUl = folderDiv.querySelector('.folder-files');
        items.forEach(item => {
          const li = document.createElement('li');
          li.className = 'file-item';
          li.textContent = item.name.replace('.txt', '');
          li.onclick = () => loadContent(item.path, li);
          filesUl.appendChild(li);
        });
        
        list.appendChild(folderDiv);
      }
    }

    // åŠ è½½æ–‡ä»¶å†…å®¹
    async function loadContent(filePath, element) {
      // æ›´æ–°æ¿€æ´»çŠ¶æ€
      document.querySelectorAll('.file-item').forEach(el => el.classList.remove('active'));
      element.classList.add('active');
      
      const contentArea = document.getElementById('contentArea');
      contentArea.innerHTML = '<div class="loading">æ­£åœ¨åŠ è½½å†…å®¹...</div>';
      
      try {
        const response = await fetch('/api/content?name=' + encodeURIComponent(filePath));
        const content = await response.text();
        contentArea.innerHTML = '<pre>' + escapeHtml(content) + '</pre>';
      } catch (error) {
        contentArea.innerHTML = '<div class="error">åŠ è½½å¤±è´¥: ' + error.message + '</div>';
      }
    }

    // HTML è½¬ä¹‰
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // é¡µé¢åŠ è½½æ—¶è·å–æ–‡ä»¶åˆ—è¡¨
    loadFileList();
  </script>
